    <script language='javascript' type='text/javascript'>

function CalculatePID() {
  var vKu = mKu.value;
  var vTu = mTu.value;
  mP_Kp.innerHTML = (0.5 * vKu).toPrecision(3);
  mPI_Kp.innerHTML = (0.45 * vKu).toPrecision(3);
  mPID_Kp.innerHTML = (0.6 * vKu).toPrecision(3);
  if (vTu != 0) {
    mP_Ki.innerHTML = 0;
    mPI_Ki.innerHTML = (0.54 * vKu / vTu).toPrecision(3);
    mPID_Ki.innerHTML = (1.2 * vKu / vTu).toPrecision(3);
  }
  else {
    mPI_Ki.innerHTML = 0;
    mPI_Ki.innerHTML = '-';
    mPID_Ki.innerHTML = '-';
  }
  mP_Kd.innerHTML = 0;
  mPI_Kd.innerHTML = 0;
  mPID_Kd.innerHTML = (3 * vKu * vTu / 40).toPrecision(3);
}

function OnLoad() {
  CalculatePID();
  mKu.oninput = function() {
    CalculatePID();
  }
  mTu.oninput = function() {
    CalculatePID();
  }
}

    </script>
