<!DOCTYPE html>
<html>

<head>
  <title>ggGauge Canvas Test</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <meta http-equiv='Content-Style-Type' content='text/css'/>
  <link rel='stylesheet' type='text/css' href='ggStyleSheet.css'/>
</head>

<body>
  <style>
    .cGauge { width: 120px; height: 120px; }
  </style>
  <canvas id="mGauge" class="cGauge" height="480" width="480">
    Browser doesn't support canvas!
  </canvas>
  <script src="ggGauge.js"></script>
  <script>
    let mGauge = new ggGauge(document.getElementById("mGauge"));
    mGauge.mValue.TimeDeltaMS = 500;
    mGauge.Value = 26.5;
    setInterval(function() { mGauge.Value = 60 * Math.random() - 20; }, 2000);
  </script>
</body>

</html>
