    <script language='javascript' type='text/javascript'>

      var mHostName = window.location.hostname;
      var mTemperatureChart = null;
      
      function InitAll() {
        InitHtmlElements();
        CreateCharts();
      }

      function InitHtmlElements() {
      }
      
      // google.charts.load('current', {'packages':['line']});
      google.charts.load('current', {'packages':['corechart']});

      function CreateTimeChart(aContainer, aUnit, aColor) {
        var vTimeChart = new ggTimeChart(aContainer, aUnit, aColor);
        // google.charts.setOnLoadCallback(vTimeChart.Draw);
        return vTimeChart;
      }

      class ggTimeChart {

        constructor(aContainer, aUnit, aColor) {
          this.mData = new google.visualization.DataTable();
          this.mData.addColumn('date', '');
          this.mData.addColumn('number', aUnit);
          this.mData.addColumn('number', aUnit);
          this.mData.addColumn('number', aUnit);
          this.mOptions = {
            legend: { position: 'none' },
            series: {
              0: { color: aColor, lineDashStyle: [1, 2] },
              1: { color: aColor, lineDashStyle: [1, 2] },
              2: { color: aColor }
            },
            axisTitlesPosition: 'none',
            chartArea: { width: '98%',  height: '100%' },
            hAxis: {
              textPosition: 'in',
              maxTextLines: 2,
              format: 'HH:mm:ss\ndd.MM.yyyy',
              gridlines: { count: 3, color: '#eee' },
            },
            vAxis: {
              textPosition: 'in',
            },
            explorer: {
              axis: 'horizontal',
              keepInBounds: true,
              zoomDelta: 0.8,
            }
          };
          // this.mChart = new google.charts.Line(aContainer);
          this.mChart = new google.visualization.LineChart(aContainer);
        }

        Add(aRowIndex, aDate, aValue, aValueMin, aValueMax, aRedraw) {
          this.mData.insertRows(aRowIndex, [[aDate, aValueMin, aValueMax, aValue]]);
          if (aRedraw) this.Draw();
        }

        Draw() {
          // this.mChart.draw(this.mData, google.charts.Line.convertOptions(this.mOptions));
          this.mChart.draw(this.mData, this.mOptions);
        }
      
      }
      
      function CreateCharts() {

        mTemperatureChart = CreateTimeChart(document.getElementById('mTemperatureChartDiv'), '°C', '#08f');

        if (mHostName == '') {
          mHostName = window.prompt('Please enter host name', "192.168.0.88");
        }
        let vFileName = "ggData1D.dat";
        let vURL = "http://" + mHostName + "/" + vFileName;

        let vReq = new XMLHttpRequest();
        vReq.open("GET", vURL);
        vReq.responseType = "arraybuffer";

        vReq.onload = function (aEvent) {
          if (vReq.status == 200) {
            var vArrayBuffer = vReq.response; // Note: not vReq.responseText
            if (vArrayBuffer) {
              let vArrayDataView = new DataView(vArrayBuffer);
              const vLittleEndian = true;
              const vBlockSize = 4 + 4 * 4 * 2;
              const vNumberOfBlocks = vArrayDataView.byteLength / vBlockSize;
              let vRowIndex = 0;
              let vLastTime = 0;
              for (let vIndex = 0; vIndex < vNumberOfBlocks; vIndex++) {
                let vPosition = vIndex * vBlockSize;
                let vTime = vArrayDataView.getUint32(vPosition + 0, vLittleEndian);
                if (vTime != 0) {
                  if (vTime < vLastTime) vRowIndex = 0;
                  const vPositionTemperature = vPosition + 4 + 8;
                  let vTemperature = vArrayDataView.getInt16(vPositionTemperature, vLittleEndian) / 100.0;
                  let vTemperatureMin = vArrayDataView.getInt16(vPositionTemperature + 2, vLittleEndian) / 100.0;
                  let vTemperatureMax = vArrayDataView.getInt16(vPositionTemperature + 4, vLittleEndian) / 100.0;
                  let vTemperatureStdDev = vArrayDataView.getInt16(vPositionTemperature + 6, vLittleEndian) / 100.0;
                  let vDate = new Date(1000 * vTime);
                  mTemperatureChart.Add(vRowIndex++, vDate, vTemperature,  vTemperatureMin, vTemperatureMax, false);
                  vLastTime = vTime;
                }
              }
              mTemperatureChart.Draw();
            } 
          }
        }

        vReq.send(null);
      }
      
    </script>
