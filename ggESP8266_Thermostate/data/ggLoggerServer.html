  <head>
    <title>ESP8266 Thermostate Logger Server</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta http-equiv='Content-Style-Type' content='text/css'/>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'/>
    <link rel='shortcut icon' type='image/png' href='favicon.ico'/>
    <link rel='stylesheet' type='text/css' href='ggStyleSheet.css'/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script language='javascript' type='text/javascript'>

      var mHostName = window.location.hostname;
      var mTemperatureChart = null;
      
      function InitAll() {
        InitHtmlElements();
        CreateCharts();
      }

      function InitHtmlElements() {
      }
      
      // google.charts.load('current', {'packages':['line']});
      google.charts.load('current', {'packages':['corechart']});

      function CreateTimeChart(aContainer, aUnit, aColor) {
        var vTimeChart = new ggTimeChart(aContainer, aUnit, aColor);
        // google.charts.setOnLoadCallback(vTimeChart.Draw);
        return vTimeChart;
      }

      class ggTimeChart {

        constructor(aContainer, aUnit, aColor) {
          this.mData = new google.visualization.DataTable();
          this.mData.addColumn('date', '');
          this.mData.addColumn('number', aUnit);
          this.mData.addColumn('number', aUnit);
          this.mData.addColumn('number', aUnit);
          this.mOptions = {
            legend: { position: 'none' },
            series: {
              0: { color: aColor, lineDashStyle: [1, 2] },
              1: { color: aColor, lineDashStyle: [1, 2] },
              2: { color: aColor }
            },
            axisTitlesPosition: 'none',
            chartArea: { width: '98%',  height: '100%' },
            hAxis: {
              textPosition: 'in',
              maxTextLines: 2,
              format: 'HH:mm:ss\ndd.MM.yyyy',
              gridlines: { count: 3, color: '#eee' },
            },
            vAxis: {
              textPosition: 'in',
            },
            explorer: {
              axis: 'horizontal',
              keepInBounds: true,
              zoomDelta: 0.8,
            }
          };
          // this.mChart = new google.charts.Line(aContainer);
          this.mChart = new google.visualization.LineChart(aContainer);
        }

        Add(aDate, aValue, aValueMin, aValueMax, aRedraw) {
          this.mData.addRow([aDate, aValueMin, aValueMax, aValue]);
          if (aRedraw) this.Draw();
        }

        Draw() {
          // this.mChart.draw(this.mData, google.charts.Line.convertOptions(this.mOptions));
          this.mChart.draw(this.mData, this.mOptions);
        }
      
      }
      
      function CreateCharts() {

        mTemperatureChart = CreateTimeChart(document.getElementById('mTemperatureChartDiv'), '°C', '#08f');

        if (mHostName == '') {
          mHostName = window.prompt('Please enter host name', "192.168.0.88");
        }
        var vFileName = "ggLoggerData.dat";
        var vURL = "http://" + mHostName + "/" + vFileName;

        var vReq = new XMLHttpRequest();
        vReq.open("GET", vURL);
        vReq.responseType = "arraybuffer";

        vReq.onload = function (aEvent) {
          if (vReq.status == 200) {
            var vArrayBuffer = vReq.response; // Note: not vReq.responseText
            if (vArrayBuffer) {
              const vBlockOffsetSize = 4;
              const vBlockSize = 4 + 2 + 2 + 2 + 2;
              const vNumberOfBlocks = (vArrayBuffer.byteLength - vBlockOffsetSize) / vBlockSize;
              if (vNumberOfBlocks > 0) {
                const vBlockOffset = (new Uint32Array(vArrayBuffer, 0, 1))[0];
                for (var vBlockIndex = 0; vBlockIndex < vNumberOfBlocks; vBlockIndex++) {
                  const vPosition = vBlockOffsetSize + vBlockSize * ((vBlockIndex + vBlockOffset) % vNumberOfBlocks);
                  var vTime = (new Uint32Array(vArrayBuffer, vPosition, 1))[0];
                  if (vTime != 0) {
                    var vTemperature = (new Uint16Array(vArrayBuffer, vPosition + 4, 1))[0];
                    var vTemperatureMin = (new Uint16Array(vArrayBuffer, vPosition + 6, 1))[0];
                    var vTemperatureMax = (new Uint16Array(vArrayBuffer, vPosition + 8, 1))[0];
                    var vTemperatureStdDev = (new Uint16Array(vArrayBuffer, vPosition + 10, 1))[0];
                    var vDate = new Date(1000 * vTime);
                    mTemperatureChart.Add(vDate, vTemperature / 100.0,  vTemperatureMin / 100.0, vTemperatureMax / 100.0, false);
                  }
                } 
                mTemperatureChart.Draw();
              }
            } 
          }
        }

        vReq.send(null);
      }
      
    </script>
  </head>
